<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a dog an award</title>
</head>
<body>
    <h1>Add an award</h1>
    <form action="/awards/create" method="post">
        <p>Award Title</p>
        <input type="text", name="title">
        <!-- Change input name to make new key that will match model/DB -->
        <select name="dog_id">
            {% for dog in all_dogs %}
                <option value="{{dog.id}}">{{dog.name}}</option>
                <!-- dog. is just the iterative variable -->
                <!-- all_dogs is list of dog instances,  -->
            {% endfor %}
            <!-- Will get post'd via request.forms -->
        </select>
        <button>Woof!</button>
    </form>
</body>
</html>
