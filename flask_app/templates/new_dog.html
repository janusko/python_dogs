<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dog</title>
</head>
<body>
    <h1>Add a dog</h1>
    <form action="/dogs/create" method="post">
        <p>Name</p>
        <input type="text", name="name", id="name">
        <!-- name attribute in input type is the key in our request.form // we want keys to match up to keys in db -> pass request.form to function to create a dog -->
        <p>Breed</p>
        <input type="text" name="breed" id="breed">
        <p>Color</p>
        <input type="text" name="color", id="color">
        <button>Submit</button>
    </form>
</body>
</html>
